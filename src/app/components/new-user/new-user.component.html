<div
  style="width:600px; padding:60px; border-radius: 20px; background-color: #f8f9fa; padding-top: 20px; margin-top:50px;">
  <form style="padding-top: 30px;" [formGroup]="form" (ngSubmit)="addNewUser(form.value)">
    <div class="form-group" class="pb-3">
      <label for="exampleFormControlInput1" class="pb-2">Username</label>
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group" class="pb-3">
      <label for="exampleFormControlInput1" class="pb-2">Password</label>
      <input type="text" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
        formControlName="active">
      <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <br><br>
    <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary" style="margin-right: 10px;">Save</button>
    <button type="button" class="btn btn-dark" (click)="exit()">Exit</button>
  </form>
</div>
