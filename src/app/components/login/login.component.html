<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Log in</h4>
          <form [formGroup]="form" (ngSubmit)="onLogin(form.value)">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
          <div class="alert alert-danger mt-3" *ngIf="errorStatus">
            <p>{{ errorMsj }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
