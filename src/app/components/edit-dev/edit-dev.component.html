<div
  style="width:600px; padding:60px; border-radius: 20px; background-color: #f8f9fa; padding-top: 20px; margin-top:50px;">
  <form [formGroup]="editForm" (ngSubmit)="putForm(editForm.value)" style="margin-bottom: 20px; padding-top: 30px;">
    <div class="form-group" class="pb-3">
      <label for="exampleFormControlInput1" class="pb-2">Username</label>
      <input type="text" class="form-control" placeholder="Brand" formControlName="fullname">
    </div>
    <div class="form-group row pb-3">
      <div class="col">
        <label for="exampleFormControlSelect1" class="pb-2">Assets</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="assets" multiple
          (change)="onAssetsChange($event)">
          <option *ngFor="let asset of assetsData" [ngValue]="asset.id ?? ''" [selected]="isAssetSelected(asset.id)">{{
            asset.brand }} {{ asset.type }} Model: {{asset.model}} </option>
        </select>
      </div>
    </div>
    <div class="form-check form-switch pb-4">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
        formControlName="active">
      <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Save</button>
    <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="delete()">Delete</button>
    <button type="button" class="btn btn-dark" (click)="exit()">Exit</button>
  </form>
</div>
